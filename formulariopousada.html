<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de Reserva - Pousada Apple House Paraty">
    <title>Reserva - Pousada Apple House Paraty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 3rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 0.5rem 0;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .field-group {
            display: flex;
            justify-content: space-between;
        }

        .field-group div {
            flex-basis: 48%;
        }

        @media (max-width: 768px) {
            .field-group {
                flex-direction: column;
            }

            .field-group div {
                flex-basis: 100%;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Reserva - Pousada Apple House Paraty</h1>
        <form action="https://formspree.io/f/movqdazk" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

            <div class="field-group">
                <div>
                    <label for="checkin">Data de Check-in:</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>

                <div>
                    <label for="checkout">Data de Check-out:</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>
            </div>

            <div class="field-group">
                <div>
                    <label for="hospedes">Número de Hóspedes:</label>
                    <input type="number" id="hospedes" name="hospedes" placeholder="Quantidade de pessoas" min="1" max="10" required>
                </div>

                <div>
                    <label for="quarto">Tipo de Quarto:</label>
                    <select id="quarto" name="quarto" required>
                        <option value="" disabled selected>Selecione o tipo de quarto</option>
                        <option value="standard">Quarto Standard</option>
                        <option value="luxo">Quarto Luxo</option>
                        <option value="suite">Suíte Master</option>
                    </select>
                </div>
            </div>

            <label for="mensagem">Mensagem Adicional:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Informações extras ou pedidos especiais (opcional)"></textarea>

            <input type="submit" value="Enviar Reserva">
        </form>
    </div>

</body>
</html>
